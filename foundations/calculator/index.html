<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input id="display" disabled>

        <button class="key blue" id="ac"></button>
        <button class="key blue" id="plusminus"></button>
        <button class="key blue" id="percent"></button>
        <button class="key orange" id="divide"></button>

        <button class="key green" id="seven"></button>
        <button class="key green" id="eight"></button>
        <button class="key green" id="nine"></button>
        <button class="key orange" id="multiply"></button>

        <button class="key green" id="four"></button>
        <button class="key green" id="five"></button>
        <button class="key green" id="six"></button>
        <button class="key orange" id="minus"></button>

        <button class="key green" id="one"></button>
        <button class="key green" id="two"></button>
        <button class="key green" id="three"></button>
        <button class="key orange" id="plus"></button>

        <button class="key green" id="zero"></button>
        <button class="key green" id="decimal"></button>
        <button class="key orange" id="equals"></button>
    </div>

    <script src="script.js"> </script>
</body>

</html>
